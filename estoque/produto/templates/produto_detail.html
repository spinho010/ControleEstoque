{% extends "base.html" %}

{% block content %}
    <a href="{% url 'produto:produto_list' %}">Voltar</a>
    <h1>{{ object }}
        <span class="pull-right">
            <a href="">
                <button type="button" class="btn btn-success">
                    <span class="fa fa-pencil"></span> Editar
                </button>
            </a>
        </span>
    </h1>
    <div class="col sm-6">
        <table class="table table-user-information">
            <tbody>
                <tr>
                    <th class="text-ringht">Importado</th>
                    <td>
                        {% if object.importado %}
                            <i class="fa fa-check-circle ok"></i>
                        {% else %}
                            <i class="fa fa-minus-circle no"></i>
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <th class="text-ringht">NCM</th>
                    <td>{{ object.ncm }}</td>
                </tr>
                <tr>
                    <th class="text-ringht">Pre√ßo</th>
                    <td>{{ object.preco }}</td>
                </tr>
                <tr>
                    <th class="text-ringht">Estoque</th>
                    <td>{{ object.estoque }}</td>
                </tr>
                <tr>
                    <th class="text-ringht">Estoque Minimo</th>
                    <td>{{ object.estoque_minimo }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <style>
        body{
            margin-top: 80px;
        }
        .no{
        color: red;
        }
        .ok{
            color: green;
        }
    </style>
{% endblock content %}
